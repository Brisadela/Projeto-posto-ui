<div class="container">

  <div class="p-col-12">
    <h1>Clientes</h1>
  </div>

  <div class="p-grid">
    <div class="p-col-12">
      <p-table [value]="clientes" responsiveLayout="stack" [breakpoint]="'768px'">
        <ng-template pTemplate="header">
          <tr>

            <th>Nome</th>
            <th>Documento</th>
            <th class="col-actions-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cliente>
          <tr>
            <td>
              <span class="p-column-title">Nome</span>
              {{ cliente.nome }}
            </td>
            <td>
              <span class="p-column-title">Documento</span>
              {{ cliente.documento }}
            </td>
            
            <td class="col-actions">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="p-col-12">
      <p><a pButton label="Novo Cliente"></a></p>
    </div>
  </div>
</div>
